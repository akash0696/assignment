<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <div class="form-group">
                <input class="form-control rounded-0" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-0" placeholder="Password"
                  formControlName="password">
            </div>
            <button class="form-buttons btn btn-success float-right" type="submit"
                    >Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
