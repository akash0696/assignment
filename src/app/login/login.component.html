<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <div class="form-group">
                <input class="form-control rounded-0" placeholder="Username" name="username" formControlName="username" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control rounded-0" placeholder="Password"
                  formControlName="password" required>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="form-buttons btn btn-success float-right" type="submit"
                      >Login</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
